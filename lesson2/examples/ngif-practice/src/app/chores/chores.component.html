<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf = "chores.length > finishedChores.lenght">Work Harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <div *ngIf = "chores.length === 0 || (finishedChores.length - 3) >= chores.length; else trophy">
        <img src="{{trophyImage}}">
    </div>
    <ng-template #trophy>No allowance yet.</ng-template>
</div>
<hr>
